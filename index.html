<!DOCTYPE html>
<html>
    <head>
        <title>simple weight converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container" id="main-container">
            <div class="title-container" id="title-container">Weight Converter</div>
            <div class="body-container" id="body-container">
                <div class="from-container" id="from-container">
                    <div class="from-button-container" id="from-button-contianer">
                        <div class=" from-button" id="from-button">From
                            <div class="from-dropdown" id="from-dropdown">
                                <button class="from-gram button" id="from-gram">Gram</button>
                                <button class="from-pound button" id="from-pound">Pound</button>
                                <button class="from-ounce button" id="from-ounce">Ounce</button>
                                <button class="from-Kg button" id="from-Kg">Kg</button>
                            </div>
                        </div>
                    </div>
                    <div class="from-input-container" id="from-input-contianer">
                        <input type="number" class="from-input" id="from-input">
                    </div>
                </div>
                <div class="to-container" id="to-container">
                    <div class="to-button-container" id="to-button-container">
                        <div class="to-button" id="to-button">To
                            <div class="to-dropdown" id="to-dropdown">
                                <button class="to-gram button" id="to-gram">Gram</button>
                                <button class="to-pound button" id="to-pound">Pound</button>
                                <button class="to-ounce button" id="to-ounce">Ounce</button>
                                <button class="to-Kg button" id="to-Kg">Kg</button>
                            </div>
                        </div>
                    </div>
                    <div class="to-input-container" id="to-input-container">
                        <input type="number" class="to-input" id="to-input">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
