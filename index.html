<!DOCTYPE html>
<html>
    <head>
        <title>simple weight converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container" id="main-container">
            <div class="title-container" id="title-container">Weight Converter</div>
            <div class="unit-container" id="unit-container"><span id="unit">Select Units</span>
                <div class="units-dropdown" id="units-dropdown">
                    <button class="area btn" id="area">Area</button>
                    <button class="pressure btn" id="pressure">Pressure</button>
                    <button class="mass btn" id="mass">Mass</button>
                    <button class="length btn" id="length">Length</button>
                    <button class="temprature btn" id="temprature">Temprature</button>
                    <button class="volume btn" id="volume">Volume</button>
                    
                </div>
                
            </div>
            <div class="body-container" id="body-container">
                <div class="from-container" id="from-container">
                    <div class="from-button-container" id="from-button-contianer">
                        <div class=" from-button" id="from-button"><span id="from-text">From</span>
                            <div class="from-dropdown" id="from-dropdown">
                            </div>
                        </div>
                    </div>
                    <div class="from-input-container" id="from-input-contianer">
                        <input type="number" class="from-input" id="from-input">
                    </div>
                </div>
                <div class="to-container" id="to-container">
                    <div class="to-button-container" id="to-button-container">
                        <div class="to-button" id="to-button"><span id="to-text">To</span>
                            <div class="to-dropdown" id="to-dropdown">
                               
                            </div>
                        </div>
                    </div>
                    <div class="to-input-container" id="to-input-container">
                        <input type="number" class="to-input" id="to-input">
                    </div>
                </div>
            </div>
        </div>


        <script src="main.js"></script>
    </body>
</html>
